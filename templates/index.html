<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nine Men's Morris</title>
</head>

<body>
    
    <h1>Nine Men's Morris</h1>

    <table>
        {% for key, value in gameBoardDicitonary.items() %}
        <tr>
            <th> {{ key }} </th>
            <td> {{ value }} </td>
        </tr>
        {% endfor %}
    </table>
    
    <form action = '/accept_user_input/white' method="post">
        <input type="text" name="position" min="0" max="6">
        <input type="submit" name="submit" value="Go">
    </form>

</body>
